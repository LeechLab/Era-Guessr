name: Update Leaderboard

on:
  push:
  branches:
    - main

jobs:
  update_leaderboard:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Install dependencies
        run: npm install fs

      - name: Run update script
        run: node ldHandler.js
